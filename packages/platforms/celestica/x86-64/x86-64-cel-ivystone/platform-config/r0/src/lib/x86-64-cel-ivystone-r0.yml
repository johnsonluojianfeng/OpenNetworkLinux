######################################################################
#
# platform-config for Ivystone
#
######################################################################

x86-64-cel-ivystone-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=9600
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-14

    args: >-
      nopat
      console=ttyS0,9600n8

